<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-tilaussovellus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0">Pizza-tilaus</h2>
                    </div>
                    <div class="card-body">
                        <!-- Pizza koko -->
                        <div class="mb-4">
                            <h4 class="mb-3">Valitse koko</h4>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="card pizza-card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Tavallinen</h5>
                                            <p class="card-text">6€</p>
                                            <button class="btn btn-outline-danger select-size" data-size="tavallinen" data-price="6">Valitse</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="card pizza-card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Perhepizza</h5>
                                            <p class="card-text">12€</p>
                                            <button class="btn btn-outline-danger select-size" data-size="perhepizza" data-price="12">Valitse</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Täytteet -->
                        <div class="mb-4">
                            <h4 class="mb-3">Täytteet (2€/kpl)</h4>
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="topping-item">
                                        <span>Pepperoni</span>
                                        <div class="topping-controls">
                                            <button class="btn btn-sm btn-outline-danger decrease-topping" data-topping="pepperoni">-</button>
                                            <span class="topping-count mx-2" id="pepperoni-count">0</span>
                                            <button class="btn btn-sm btn-outline-danger increase-topping" data-topping="pepperoni">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="topping-item">
                                        <span>Salami</span>
                                        <div class="topping-controls">
                                            <button class="btn btn-sm btn-outline-danger decrease-topping" data-topping="salami">-</button>
                                            <span class="topping-count mx-2" id="salami-count">0</span>
                                            <button class="btn btn-sm btn-outline-danger increase-topping" data-topping="salami">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="topping-item">
                                        <span>Kana</span>
                                        <div class="topping-controls">
                                            <button class="btn btn-sm btn-outline-danger decrease-topping" data-topping="kana">-</button>
                                            <span class="topping-count mx-2" id="kana-count">0</span>
                                            <button class="btn btn-sm btn-outline-danger increase-topping" data-topping="kana">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="topping-item">
                                        <span>Ananas</span>
                                        <div class="topping-controls">
                                            <button class="btn btn-sm btn-outline-danger decrease-topping" data-topping="ananas">-</button>
                                            <span class="topping-count mx-2" id="ananas-count">0</span>
                                            <button class="btn btn-sm btn-outline-danger increase-topping" data-topping="ananas">+</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="topping-item">
                                        <span>Sieni</span>
                                        <div class="topping-controls">
                                            <button class="btn btn-sm btn-outline-danger decrease-topping" data-topping="sieni">-</button>
                                            <span class="topping-count mx-2" id="sieni-count">0</span>
                                            <button class="btn btn-sm btn-outline-danger increase-topping" data-topping="sieni">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Kokonaissumma -->
                        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-light rounded">
                            <h4 class="mb-0">Kokonaissumma:</h4>
                            <div id="totalPrice">0€</div>
                        </div>
                        
                        <!-- Painikkeet -->
                        <div class="d-flex justify-content-between">
                            <button id="resetBtn" class="btn btn-secondary">Tilaa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
